<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .file-upload {
            background-color: #ffffff;
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="file-upload">
        <div class="file-upload-icon">&#128206;</div>
        <div class="file-upload-text">Drag and drop your file here or <label for="upload">browse</label> to select a file.</div>
        <input type="file" id="upload">
    </div>
</body>

</html>
