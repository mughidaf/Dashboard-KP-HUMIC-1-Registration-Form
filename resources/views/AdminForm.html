<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .file-upload {
            background-color: #ffffff;
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="status">
            <div class="signature-container">
                <h2>Signature Field:</h2>
                <canvas id="signatureCanvas" width="300" height="80"></canvas>
                <button id="clearSignatureBtn">Clear Signature</button>
            </div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
</body>

</html>
